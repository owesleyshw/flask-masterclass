{% extends 'layouts/application.html' %}

{% block content %}
<form action="" method="post">
  {{ form.csrf_token }}
    
    <div class="form-group">
      {{ form.name.label() }}
      {{ form.name() }}
    </div>

    <div class="form-group">
      {{ form.email.label() }}
      {{ form.email() }}
    </div>

    <div class="form-group">
      {{ form.password.label() }}
      {{ form.password() }}
    </div>

    <div class="form-group">
      {{ form.submit() }}
    </div>
</form>
{% endblock %}
